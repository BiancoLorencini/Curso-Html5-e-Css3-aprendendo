<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: lightgray;
            height: 150px;
            width: 300px;

            border: 10px outset rgb(104, 18, 18);
            border-radius: 8px;
            box-shadow: 5px 5px 5px black;            

            padding: 40px;

            margin: 10px auto;         
            
        }

        a{
            border: 5px groove darkred;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">são exemplos de caixas inline-level</a>, vamos ver como tudo isso funciona</p>
</body>
</html>
