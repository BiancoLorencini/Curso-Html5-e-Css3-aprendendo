<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. <br>Passe o mouse no texto para saber quais as tags relacionadas.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title=" Use a tag &lt;ol&gt; e &lt;li&gt;">Lista Númerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com Demarcadores</abbr></li>
    </ul>
    <p>Voltar para a <a href="Meudesafio.html">página principal</a></p>

</html>
