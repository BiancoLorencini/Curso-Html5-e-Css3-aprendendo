<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video src="midia/estudo.mp4" poster="imagens/natureza.jpg" width="400" controls></video><!--Método 1-->
    <video controls width="400" loop autoplay="autoplay"><!--Método 2 (para mais de 1 vídeo)-->
        <source src="midia/estudo.mp4" type="video/mp4">
        
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="400" height="230" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><!--Òtima maneira de inserir videos pelo youtube-->
    
</body>
</html>
